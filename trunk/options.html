<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
		<title id="optionsTitle">TinEye Options</title>
		<link href="options.css" rel="stylesheet" type="text/css">
		<script src="options.js"></script>
		<script>
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-18340015-1']);
			_gaq.push(['_trackPageview']);

			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = 'https://ssl.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
	</head>
	<body onload="options.init();">
		<h1 id="optionsHeader">TinEye Options</h1>
		<form id="options" action="#" action="get">
			<fieldset>
				<legend id="sortOrderLabel">Sort Order</legend>
				<label>
					<input id="sortOrderLastUsedRadio" type="radio" name="sortOrder" value="lastUsed">
					<span id="sortOrderLastUsedLabel">Last Used</span>
				</label>
				<label>
					<input id="sortOrderBestMatchRadio" type="radio" name="sortOrder" value="bestMatch">
					<span id="sortOrderBestMatchLabel">Best Match</span>
				</label>
				<label>
					<input id="sortOrderMostChangedRadio" type="radio" name="sortOrder" value="mostChanged">
					<span id="sortOrderMostChangedLabel">Most Changed</span>
				</label>
				<label>
					<input id="sortOrderBiggestImageRadio" type="radio" name="sortOrder" value="biggest">
					<span id="sortOrderBiggestImageLabel">Biggest Image</span>
				</label>
			</fieldset>
			<fieldset id="openSearches">
				<legend id="openSearchesLabel">Open Searches</legend>
				<label>
					<input id="openSearchesBackgroundRadio" type="radio" name="tabVisibility" value="background">
					<span id="openSearchesBackgroundLabel">In a new tab (without focus)</span>
				</label>
				<label>
					<input id="openSearchesForegroundRadio" type="radio" name="tabVisibility" value="foreground">
					<span id="openSearchesForegroundLabel">In a new tab (with focus)</span>
				</label>
				<label>
					<input id="openSearchesCurrentRadio" type="radio" name="tabVisibility" value="current">
					<span id="openSearchesCurrentLabel">In the current tab</span>
				</label>
			</fieldset>
			<div id="submitWrapper">
				<input id="submitButton" type="button" value="Submit" onclick="options.handleSubmit();">
			</div>
		</form>
	</body>
</html>
